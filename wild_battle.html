<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/wild_battle.css">
</head>

<body>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <img id="rayquaza1" src="img/effect/rayquaza1.png" class="flashImage">
    <img id="rayquaza2" src="img/effect/rayquaza2.png" class="flashImage">
    <img id="rayquaza3" src="img/effect/rayquaza3.png" class="flashImage">
    <img id="rayquaza4" src="img/effect/rayquaza4.png" class="flashImage">
    <img id="dialga1" src="img/effect/dialga1.png" class="flashImage">
    <img id="dialga2" src="img/effect/dialga2.png" class="flashImage">
    <img id="dialga3" src="img/effect/dialga3.png" class="flashImage">
    <img id="dialga4" src="img/effect/dialga4.png" class="flashImage">
    <img id="dialga5" src="img/effect/dialga5.png" class="flashImage">
    <img id="zacian1" src="img/effect/zacian1.png" class="flashImage">
    <img id="zacian2" src="img/effect/zacian2.png" class="flashImage">
    <img id="zacian3" src="img/effect/zacian3.png" class="flashImage">
    <img id="zacian4" src="img/effect/zacian4.png" class="flashImage">
    <img id="zacian5" src="img/effect/zacian5.png" class="flashImage">
    <img id="zacian6" src="img/effect/zacian6.png" class="flashImage">
    <img id="darkrai1" src="img/effect/darkrai1.png" class="flashImage">
    <img id="darkrai2" src="img/effect/darkrai2.png" class="flashImage">
    <img id="darkrai3" src="img/effect/darkrai3.png" class="flashImage">
    <img id="darkrai4" src="img/effect/darkrai4.png" class="flashImage">
    <audio id="bgm_attack" src="music/attack.mp3"></audio>
    <audio id="bgm_swoarddance" src="music/swoarddance.mp3"></audio>
    <audio id="bgm_pokemon_battle" src="music/pokemon_battle.mp3" loop></audio>
    <audio id="bgm_dragondance" src="music/dragondance.mp3"></audio>
    <audio id="bgm_rayquaza" src="music/rayquaza.mp3"></audio>
    <audio id="bgm_dialga" src="music/dialga.mp3"></audio>


    <div id="battle" class="screen">
        <div class="nameopp">
            <p id="enemy" class="enemy" style="font-size: 25px;"></p>
        </div>
        <div class="infoopp">
            <div class="hpopp">
                <div class="hpcontentopp"></div>
            </div>
            <p class="hpnumberopp" style="font-size: 25px;"></p>
        </div>
        <div class="image">
            <img id="userpokemon" class="userpokemon">
            <img id="opppokemon" class="opppokemon">
        </div>
        <div class="nameuser">
            <p id="friend" class="friend" style="font-size: 25px;"></p>
            <div class="statususer">
                <img src="img/pokeball.png" alt="ポケモンボール" id="pokeball1" class="pokeball">
                <img src="img/pokeball.png" alt="ポケモンボール" id="pokeball2" class="pokeball">
                <img src="img/pokeball.png" alt="ポケモンボール" id="pokeball3" class="pokeball">
                <img src="img/pokeball.png" alt="ポケモンボール" id="pokeball4" class="pokeball">
                <img src="img/pokeball.png" alt="ポケモンボール" id="pokeball5" class="pokeball">
                <img src="img/pokeball.png" alt="ポケモンボール" id="pokeball6" class="pokeball">
            </div>
        </div>
        <info class="infouser">
            <div class="hpuser">
                <div class="hpcontentuser"></div>
            </div>
            <p class="hpnumberuser" style="font-size: 25px;"></p>
        </info>
        <div class="control">
            <div class="buttons">
                <div class="options">
                    <button id="fight" class="option">たたかう</button>
                    <button id="tools" class="option">どうぐ</button>
                </div>
                <div class="options">
                    <button id="switch" class="option">ポケモン</button>
                    <button id="run" class="option">にげる</button>
                </div>
                <div class="movebox">
                    <button id="move1" class="move"></button>
                    <button id="move2" class="move"></button>
                </div>
                <div class="movebox">
                    <button id="move3" class="move"></button>
                    <button id="move4" class="move"></button>
                </div>
                <div class="pokemonbox">
                    <button id="pokemon1" class="pokemon"></button>
                    <button id="pokemon2" class="pokemon"></button>
                </div>
                <div class="pokemonbox">
                    <button id="pokemon3" class="pokemon"></button>
                    <button id="pokemon4" class="pokemon"></button>
                </div>
                <div class="pokemonbox">
                    <button id="pokemon5" class="pokemon"></button>
                    <button id="pokemon6" class="pokemon"></button>
                </div>
                <div class="toolbox">
                    <button id="tool1" class="tool">モンスターボール</button>
                    <button id="tool2" class="tool">マスターボール</button>
                </div>
                <div class="toolbox">
                    <button id="tool3" class="tool">スーパーボール</button>
                    <button id="tool4" class="tool">キズぐすり</button>
                </div>
                <div class="toolbox">
                    <button id="tool5" class="tool">ハイパーボール</button>
                    <button id="tool6" class="tool">いいキズぐすり</button>
                </div>
            </div>

            <p class="explanation"></p>
        </div>
    </div>


    <!-- jQueryが先 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- move.jsが次 -->
    <script src="js/moves.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/wild_battle.js"></script>

</body>

</html>
